name: Rust Server CI

on:
  push:
    paths:
      - 'rust/server/**'
      - '.github/workflows/rust-server-ci.yml'
  pull_request:
    paths:
      - 'rust/server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: rustfmt check
        run: |
          cargo fmt --manifest-path rust/server/Cargo.toml --all -- --check

      - name: clippy
        run: |
          cargo clippy --manifest-path rust/server/Cargo.toml --all-targets --all-features -- -D warnings

      - name: test
        run: |
          cargo test --manifest-path rust/server/Cargo.toml --all-features --verbose
